<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="<%= BASE_URL %>bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="<%= BASE_URL %>static/css/album.css">
    <link rel="stylesheet" href="<%= BASE_URL %>static/css/style.css">

    <!--  阿里云播放器  -->
    <link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.8.2/skins/default/aliplayer-min.css"/>


    <script src="<%= BASE_URL %>static/js/enums.js"></script>
    <script src="<%= BASE_URL %>static/js/tool.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="<%= BASE_URL %>bootstrap-4.6.0-dist/js/bootstrap.js"></script>
    <script src="<%= BASE_URL %>bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
    <!--需要在fontawesome.com上进行注册，才能使用对应的图标 -->
    <script src="https://kit.fontawesome.com/ce5c2ddb13.js" crossorigin="anonymous"></script>
    <!--  阿里云播放器  -->
    <script charset="utf-8" type="text/javascript" src="https://g.alicdn.com/de/prismplayer/2.8.2/aliplayer-min.js"></script>
    <!--  确认框和提示框  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="<%= BASE_URL %>static/js/prompt-window.js"></script>


    <!--  md5工具类  -->
    <script src="<%= BASE_URL %>static/js/md5.js"></script>
    <!--  h5缓存  -->
    <script src="<%= BASE_URL %>static/js/local-storage.js"></script>
    <script src="<%= BASE_URL %>static/js/session-storage.js"></script>
    <!--验证-->
    <script src="<%= BASE_URL %>static/js/validator.js"></script>
    <!--  正则表达式校验  -->
    <script src="<%= BASE_URL %>static/js/pattern.js"></script>

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
